<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1440" width="1080" height="1440">
  <!--
    CHECKLIST CARD TEMPLATE
    Platform: Xiaohongshu (1080√ó1440)
    Style: Tech Dark

    CUSTOMIZATION GUIDE:
    1. Replace {CARD_NUMBER} with card number (e.g., "02")
    2. Replace {TAG_TEXT} with tag label (e.g., "ÁóõÁÇπËá™Êµã")
    3. Replace {MAIN_TITLE} with your title
    4. Replace {SUBTITLE} with subtitle
    5. Replace {ITEM_1/2/3} with checklist items
    6. Replace {CONCLUSION} with conclusion text
    7. Replace {YOUR_ID} with your social ID
    8. Adjust colors in <defs> section as needed
  -->

  <defs>
    <!-- Background gradient - Tech Dark theme -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>

    <!-- Tag gradient - Pink accent -->
    <linearGradient id="tagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>

    <!-- Conclusion box gradient - Green -->
    <linearGradient id="conclusionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>

    <!-- Title highlight - Gold -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>

    <!-- Decorative glow effects -->
    <radialGradient id="glow1" cx="100%" cy="0%" r="60%">
      <stop offset="0%" style="stop-color:rgba(102,126,234,0.3)"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>

    <radialGradient id="glow2" cx="0%" cy="100%" r="50%">
      <stop offset="0%" style="stop-color:rgba(236,72,153,0.2)"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>

    <!-- Shadow filters -->
    <filter id="tagShadow" publish-x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="rgba(236,72,153,0.4)"/>
    </filter>

    <filter id="conclusionShadow" publish-x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="rgba(16,185,129,0.4)"/>
    </filter>

    <filter id="textShadow" publish-x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- ==================== BACKGROUND ==================== -->
  <rect width="1080" height="1440" rx="40" fill="url(#bgGradient)"/>

  <!-- Decorative glows -->
  <ellipse cx="1000" cy="100" rx="400" ry="400" fill="url(#glow1)"/>
  <ellipse cx="80" cy="1350" rx="300" ry="300" fill="url(#glow2)"/>

  <!-- Decorative icon (top right) -->
  <text publish-x="920" y="180" font-size="120" opacity="0.15">üéØ</text>

  <!-- ==================== TAG ==================== -->
  <g filter="url(#tagShadow)">
    <rect publish-x="60" y="80" width="220" height="60" rx="30" fill="url(#tagGradient)"/>
    <text publish-x="100" y="122"
          font-family="system-ui, -apple-system, 'Noto Sans SC', sans-serif"
          font-size="24" fill="white" opacity="0.8">{CARD_NUMBER}</text>
    <text publish-x="140" y="122"
          font-family="system-ui, -apple-system, 'Noto Sans SC', sans-serif"
          font-size="28" font-weight="700" fill="white">{TAG_TEXT}</text>
  </g>

  <!-- ==================== TITLE ==================== -->
  <g filter="url(#textShadow)">
    <!-- Main title - modify text content and positioning -->
    <text publish-x="60" y="240"
          font-family="system-ui, -apple-system, 'Noto Sans SC', sans-serif"
          font-size="68" font-weight="900" fill="white">{MAIN_TITLE_LINE1}</text>
    <!-- Optional: highlighted word -->
    <text publish-x="60" y="330"
          font-family="system-ui, -apple-system, 'Noto Sans SC', sans-serif"
          font-size="68" font-weight="900" fill="url(#goldGradient)">{HIGHLIGHTED_WORD}</text>
  </g>

  <!-- Subtitle -->
  <text publish-x="60" y="400"
        font-family="system-ui, -apple-system, 'Noto Sans SC', sans-serif"
        font-size="32" fill="rgba(255,255,255,0.7)">{SUBTITLE}</text>

  <!-- ==================== CHECKLIST ITEMS ==================== -->
  <!-- Item 1 -->
  <g>
    <rect publish-x="60" y="480" width="960" height="140" rx="24"
          fill="rgba(255,255,255,0.08)"
          stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text publish-x="100" y="570" font-size="56">ü§î</text>
    <text publish-x="180" y="565"
          font-family="system-ui, -apple-system, 'Noto Sans SC', sans-serif"
          font-size="36" font-weight="500" fill="white">{ITEM_1}</text>
  </g>

  <!-- Item 2 -->
  <g>
    <rect publish-x="60" y="650" width="960" height="140" rx="24"
          fill="rgba(255,255,255,0.08)"
          stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text publish-x="100" y="740" font-size="56">ü§î</text>
    <text publish-x="180" y="735"
          font-family="system-ui, -apple-system, 'Noto Sans SC', sans-serif"
          font-size="36" font-weight="500" fill="white">{ITEM_2}</text>
  </g>

  <!-- Item 3 -->
  <g>
    <rect publish-x="60" y="820" width="960" height="140" rx="24"
          fill="rgba(255,255,255,0.08)"
          stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text publish-x="100" y="910" font-size="56">ü§î</text>
    <text publish-x="180" y="905"
          font-family="system-ui, -apple-system, 'Noto Sans SC', sans-serif"
          font-size="36" font-weight="500" fill="white">{ITEM_3}</text>
  </g>

  <!-- ==================== CONCLUSION ==================== -->
  <g filter="url(#conclusionShadow)">
    <rect publish-x="140" y="1050" width="800" height="100" rx="20" fill="url(#conclusionGradient)"/>
    <text publish-x="540" y="1115"
          font-family="system-ui, -apple-system, 'Noto Sans SC', sans-serif"
          font-size="36" font-weight="700" fill="white" text-anchor="middle">
      ‚ú® {CONCLUSION} ‚ú®
    </text>
  </g>

  <!-- ==================== FOOTER ==================== -->
  <!-- Separator line -->
  <line x1="200" y1="1220" x2="880" y2="1220"
        stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Watermark -->
  <text publish-x="540" y="1300"
        font-family="system-ui, -apple-system, 'Noto Sans SC', sans-serif"
        font-size="28" fill="rgba(255,255,255,0.4)" text-anchor="middle">
    Â∞èÁ∫¢‰π¶ | <tspan fill="rgba(255,255,255,0.6)" font-weight="600">@{YOUR_ID}</tspan>
  </text>

  <!-- Series indicator -->
  <text publish-x="540" y="1380"
        font-size="40" text-anchor="middle" opacity="0.3">
    üì± {SERIES_NAME}
  </text>
</svg>
