<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1440" width="1080" height="1440">
  <!--
    COVER CARD TEMPLATE
    Platform: Xiaohongshu (1080√ó1440)
    Style: Gradient Vibrant

    CUSTOMIZATION GUIDE:
    1. Replace {TRENDING_TAG} with top badge text
    2. Replace {MAIN_TITLE} and {SUBTITLE} with your titles
    3. Modify feature tags around the phone mockup
    4. Replace {CTA_TEXT} with call-to-action
    5. Replace {YOUR_ID} with your social ID
    6. Customize colors in <defs> section
  -->

  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>

    <!-- Gold highlight -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>

    <!-- Green accent -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>

    <!-- Blue accent -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>

    <!-- Pink accent -->
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>

    <!-- Phone screen gradient -->
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>

    <!-- Background glow -->
    <radialGradient id="centerGlow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3)"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>

    <!-- Filters -->
    <filter id="phoneShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="20" stdDeviation="40" flood-color="rgba(0,0,0,0.4)"/>
    </filter>

    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>

    <filter id="tagShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="rgba(0,0,0,0.25)"/>
    </filter>

    <filter id="glowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ==================== BACKGROUND ==================== -->
  <rect width="1080" height="1440" rx="40" fill="url(#bgGradient)"/>

  <!-- Center glow -->
  <ellipse cx="540" cy="400" rx="600" ry="400" fill="url(#centerGlow)"/>

  <!-- Decorative circles -->
  <circle cx="120" cy="200" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="950" cy="350" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="180" cy="1200" r="100" fill="rgba(255,255,255,0.06)"/>
  <circle cx="900" cy="1100" r="50" fill="rgba(255,255,255,0.1)"/>

  <!-- ==================== TOP BADGE ==================== -->
  <g filter="url(#tagShadow)">
    <rect x="340" y="80" width="400" height="50" rx="25" fill="rgba(255,255,255,0.2)"/>
    <text x="540" y="115"
          font-family="system-ui, -apple-system, sans-serif"
          font-size="26" fill="white" text-anchor="middle" font-weight="600">
      üî• {TRENDING_TAG}
    </text>
  </g>

  <!-- ==================== MAIN TITLE ==================== -->
  <g filter="url(#textShadow)">
    <text x="540" y="220"
          font-family="system-ui, -apple-system, sans-serif"
          font-size="72" font-weight="900" fill="white" text-anchor="middle">
      {MAIN_TITLE_LINE1}
    </text>
    <text x="540" y="310"
          font-family="system-ui, -apple-system, sans-serif"
          font-size="80" font-weight="900" fill="url(#goldGradient)" text-anchor="middle">
      {MAIN_TITLE_LINE2} ‚ú®
    </text>
  </g>

  <!-- Subtitle box -->
  <rect x="290" y="350" width="500" height="60" rx="30" fill="rgba(0,0,0,0.2)"/>
  <text x="540" y="392"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="36" fill="white" text-anchor="middle" font-weight="600">
    {SUBTITLE}
  </text>

  <!-- ==================== PHONE MOCKUP ==================== -->
  <g filter="url(#phoneShadow)" transform="translate(540, 820)">
    <!-- Phone frame -->
    <rect x="-160" y="-320" width="320" height="640" rx="45" fill="#1a1a1a"/>
    <rect x="-150" y="-310" width="300" height="620" rx="40" fill="url(#screenGradient)"/>

    <!-- Notch -->
    <rect x="-60" y="-300" width="120" height="30" rx="15" fill="#1a1a1a"/>

    <!-- App icons grid -->
    <!-- Row 1 -->
    <rect x="-120" y="-230" width="60" height="60" rx="14" fill="#3b82f6"/>
    <rect x="-40" y="-230" width="60" height="60" rx="14" fill="#10b981"/>
    <rect x="40" y="-230" width="60" height="60" rx="14" fill="#f59e0b"/>

    <!-- Row 2 -->
    <rect x="-120" y="-150" width="60" height="60" rx="14" fill="#ec4899"/>
    <rect x="-40" y="-150" width="60" height="60" rx="14" fill="#8b5cf6"/>
    <rect x="40" y="-150" width="60" height="60" rx="14" fill="#06b6d4"/>

    <!-- Row 3 - Featured app -->
    <rect x="-120" y="-70" width="60" height="60" rx="14" fill="#6366f1"/>

    <!-- HIGHLIGHTED APP ICON -->
    <g>
      <rect x="-40" y="-70" width="60" height="60" rx="14" fill="url(#goldGradient)"/>
      <text x="-10" y="-28"
            font-family="system-ui" font-size="28" fill="white"
            text-anchor="middle" font-weight="bold">{APP_ICON_TEXT}</text>
    </g>

    <rect x="40" y="-70" width="60" height="60" rx="14" fill="#14b8a6"/>

    <!-- Icon labels -->
    <text x="-90" y="10" font-family="system-ui" font-size="14"
          fill="rgba(255,255,255,0.7)" text-anchor="middle">Áõ∏Êú∫</text>
    <text x="-10" y="10" font-family="system-ui" font-size="14"
          fill="#fbbf24" text-anchor="middle" font-weight="bold">{APP_NAME}</text>
    <text x="70" y="10" font-family="system-ui" font-size="14"
          fill="rgba(255,255,255,0.7)" text-anchor="middle">ËÆæÁΩÆ</text>

    <!-- Bottom nav bar -->
    <rect x="-130" y="220" width="260" height="70" rx="20" fill="rgba(255,255,255,0.1)"/>
    <circle cx="-70" cy="255" r="20" fill="rgba(255,255,255,0.3)"/>
    <circle cx="0" cy="255" r="20" fill="rgba(255,255,255,0.3)"/>
    <circle cx="70" cy="255" r="20" fill="rgba(255,255,255,0.3)"/>

    <!-- Home indicator -->
    <rect x="-50" y="300" width="100" height="5" rx="2.5" fill="rgba(255,255,255,0.5)"/>
  </g>

  <!-- Highlight circle around featured app -->
  <circle cx="500" cy="750" r="55" fill="none" stroke="#fbbf24"
          stroke-width="4" stroke-dasharray="8,4" filter="url(#glowFilter)"/>

  <!-- Arrow pointing to app -->
  <path d="M 430 700 Q 380 680 340 700" stroke="#fbbf24" stroke-width="4"
        fill="none" stroke-linecap="round"/>
  <polygon points="340,690 340,710 320,700" fill="#fbbf24"/>

  <!-- ==================== FEATURE TAGS ==================== -->
  <!-- Left side tags -->
  <g transform="translate(80, 650)">
    <rect x="0" y="0" width="200" height="55" rx="27" fill="url(#greenGradient)" filter="url(#tagShadow)"/>
    <text x="30" y="38" font-size="28">‚úÖ</text>
    <text x="65" y="38" font-family="system-ui" font-size="26" fill="white" font-weight="700">{FEATURE_1}</text>
  </g>

  <g transform="translate(80, 730)">
    <rect x="0" y="0" width="200" height="55" rx="27" fill="url(#blueGradient)" filter="url(#tagShadow)"/>
    <text x="30" y="38" font-size="28">üì¥</text>
    <text x="65" y="38" font-family="system-ui" font-size="26" fill="white" font-weight="700">{FEATURE_2}</text>
  </g>

  <g transform="translate(80, 810)">
    <rect x="0" y="0" width="200" height="55" rx="27" fill="url(#pinkGradient)" filter="url(#tagShadow)"/>
    <text x="30" y="38" font-size="28">‚ö°</text>
    <text x="65" y="38" font-family="system-ui" font-size="26" fill="white" font-weight="700">{FEATURE_3}</text>
  </g>

  <!-- Right side tags -->
  <g transform="translate(800, 650)">
    <rect x="0" y="0" width="200" height="55" rx="27" fill="rgba(255,255,255,0.2)" filter="url(#tagShadow)"/>
    <text x="30" y="38" font-size="28">üîî</text>
    <text x="65" y="38" font-family="system-ui" font-size="26" fill="white" font-weight="700">{FEATURE_4}</text>
  </g>

  <g transform="translate(800, 730)">
    <rect x="0" y="0" width="200" height="55" rx="27" fill="rgba(255,255,255,0.2)" filter="url(#tagShadow)"/>
    <text x="30" y="38" font-size="28">üîí</text>
    <text x="65" y="38" font-family="system-ui" font-size="26" fill="white" font-weight="700">{FEATURE_5}</text>
  </g>

  <g transform="translate(800, 810)">
    <rect x="0" y="0" width="200" height="55" rx="27" fill="rgba(255,255,255,0.2)" filter="url(#tagShadow)"/>
    <text x="30" y="38" font-size="28">üì±</text>
    <text x="65" y="38" font-family="system-ui" font-size="26" fill="white" font-weight="700">{FEATURE_6}</text>
  </g>

  <!-- ==================== BACKGROUND TEXT ==================== -->
  <text x="540" y="1180"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="140" font-weight="900"
        fill="rgba(255,255,255,0.15)" text-anchor="middle">
    {BG_TEXT}
  </text>

  <!-- ==================== CTA BOX ==================== -->
  <rect x="240" y="1250" width="600" height="70" rx="35" fill="rgba(0,0,0,0.25)"/>
  <text x="540" y="1298"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="32" fill="white" text-anchor="middle" font-weight="600">
    üëÜ {CTA_TEXT}
  </text>

  <!-- ==================== FOOTER ==================== -->
  <line x1="300" y1="1360" x2="780" y2="1360"
        stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <text x="540" y="1410"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="28" fill="rgba(255,255,255,0.6)"
        text-anchor="middle" font-weight="500">
    Â∞èÁ∫¢‰π¶ | @{YOUR_ID}
  </text>
</svg>
